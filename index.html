<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2 class="title">Button Hover Effect</h2>
    <div class="button__container">
        <p class="button__name">Dashed Border</p>
        <button class="btn btn-dashed">Button</button>
    </div>
    <div class="button__container">
        <p class="button__name">Rounded Border</p>
        <button class="btn btn-rounded">Button</button>
    </div>
    <div class="button__container">
        <p class="button__name">Fill Color</p>
        <button class="btn btn-fill">Button</button>
    </div>
    <div class="button__container">
        <p class="button__name">Shadow Button</p>
        <button class="btn btn-shadow">Button</button>
    </div>
    <div class="button__container">
        <p class="button__name">Button press effect</p>
        <button class="btn btn-press">Button</button>
    </div>
</div>
</body>
</html>
